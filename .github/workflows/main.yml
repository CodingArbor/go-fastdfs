on: [push, pull_request]
name: build
jobs:
  test:
    env:
      CGO_ENABLED: 0  # 保留 CGO_ENABLED: 0
    strategy:
      matrix:
        go-version: [1.17.x, 1.18.x, 1.19.x, 1.20.x]
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache Go modules
        uses: actions/cache@v3  # 更新到 v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-
            ${{ runner.os }}-go-

      - name: Build
        run: |
          go mod tidy
          go mod vendor
          go build -o myapp  # 输出的文件名为 myapp，修改为你自己的文件名

      - name: Upload build artifact
        uses: actions/upload-artifact@v3  # 更新为 v3
        with:
          name: go-fastdfs-${{ matrix.go-version }}-${{ matrix.platform }}  # Artifact 名称，可以根据 go-version 和 platform 动态命名
          path: go-fastdfs  # 上传构建出来的文件
